<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="AeroSync Logo" style="height: 40px;">
            <nav>
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('upload') }}">Upload Data / Real-Time Monitoring</a>
                <a href="{{ url_for('results') }}">Results / Logs</a>
                <a href="{{ url_for('instructions') }}">Instructions</a>
                <a href="{{ url_for('settings') }}">Settings</a>
                <a href="{{ url_for('profile') }}">Profile</a>
            </nav>
        </div>
    </header>
    <main>
        <h1>Settings</h1>
        <section>
            <h2>System Configuration</h2>
            <form method="post">
                <fieldset>
                    <legend>Radar Setup</legend>
                    <label for="radar-parameters">Configure Radar Parameters:</label>
                    <input type="text" id="radar-parameters" name="radar-parameters" placeholder="Enter radar parameters">
                </fieldset>
                <fieldset>
                    <legend>Connection Settings</legend>
                    <label for="connection-settings">Manage Connection Settings:</label>
                    <input type="text" id="connection-settings" name="connection-settings" placeholder="Enter connection settings">
                </fieldset>
            </form>
        </section>
        <section>
            <h2>Notification Settings</h2>
            <form method="post">
                <fieldset>
                    <legend>Alerts</legend>
                    <label for="alert-threshold">Set Alert Threshold:</label>
                    <input type="number" id="alert-threshold" name="alert-threshold" placeholder="Enter alert threshold">
                </fieldset>
                <fieldset>
                    <legend>Notification Preferences</legend>
                    <label for="email-notifications">Email Notifications:</label>
                    <input type="checkbox" id="email-notifications" name="email-notifications">
                    <label for="sms-notifications">SMS Notifications:</label>
                    <input type="checkbox" id="sms-notifications" name="sms-notifications">
                </fieldset>
                <button type="submit">Save Settings</button>
            </form>
        </section>
    </main>
</body>
</html>
