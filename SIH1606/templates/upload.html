<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="AeroSync Logo" class="logo">
            <nav>
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('upload') }}">Upload Data / Real-Time Monitoring</a>
                <a href="{{ url_for('results') }}">Results / Logs</a>
                <a href="{{ url_for('instructions') }}">Instructions</a>
                <a href="{{ url_for('settings') }}">Settings</a>
                <a href="{{ url_for('profile') }}">Profile</a>
            </nav>
        </div>
    </header>
    <main>
        <h1>Results / Logs</h1>
        <div class="results-container">
            <p><strong>Classification result:</strong> {{ result }}</p>
            {% if image_url %}
                <img src="{{ image_url }}" alt="Uploaded Image" class="uploaded-image">
            {% endif %}
            <div class="buttons">
                <a href="{{ url_for('upload') }}" class="btn">Upload Another Image</a>
                <a href="{{ url_for('home') }}" class="btn">Back to Home</a>
            </div>
        </div>
    </main>
</body>
</html>
