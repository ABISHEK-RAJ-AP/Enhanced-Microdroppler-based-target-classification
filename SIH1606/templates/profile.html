<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="AeroSync Logo" style="height: 40px;">
            <nav>
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('upload') }}">Upload Data / Real-Time Monitoring</a>
                <a href="{{ url_for('results') }}">Results / Logs</a>
                <a href="{{ url_for('instructions') }}">Instructions</a>
                <a href="{{ url_for('settings') }}">Settings</a>
                <a href="{{ url_for('profile') }}">Profile</a>
            </nav>
        </div>
    </header>
    <main>
        <h1>User Profile</h1>
        <section>
            <h2>Profile Information</h2>
            <form method="post">
                <fieldset>
                    <legend>Profile Details</legend>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="current_username">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="current_email">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password">
                </fieldset>
                <button type="submit">Update Profile</button>
            </form>
        </section>
        <section>
            <h2>User Permissions</h2>
            <form method="post">
                <fieldset>
                    <legend>Permissions</legend>
                    <label for="user-role">User Role:</label>
                    <select id="user-role" name="user-role">
                        <option value="admin">Admin</option>
                        <option value="analyst">Analyst</option>
                    </select>
                </fieldset>
                <button type="submit">Update Permissions</button>
            </form>
        </section>
        <section>
            <h2>Notification Preferences</h2>
            <form method="post">
                <fieldset>
                    <legend>Notification Settings</legend>
                    <label for="notif-email">Email Notifications:</label>
                    <input type="checkbox" id="notif-email" name="notif-email">
                    <label for="notif-sms">SMS Notifications:</label>
                    <input type="checkbox" id="notif-sms" name="notif-sms">
                </fieldset>
                <button type="submit">Save Preferences</button>
            </form>
        </section>
    </main>
</body>
</html>
